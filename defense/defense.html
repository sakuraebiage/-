<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>防衛戦況 - 拠点モニタリング</title>
<style>
body {
  margin:0;
  font-family:"Consolas","Roboto Mono",monospace;
  background:#000;
  color:#e0e0e0;
  display:flex;
  flex-direction:column;
}
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  background:#111;
  border-bottom:1px solid #444;
}
header h1 { font-size:1.2em; color:#8ae1ff; }
nav a { color:#8ae1ff; margin-left:12px; text-decoration:none; transition:0.3s; }
nav a:hover { color:#fff; text-shadow:0 0 5px #00eaff; }

#announcement {
  width:100%;
  text-align:center;
  font-size:1em;
  white-space:nowrap;
  overflow:hidden;
  height:2em;
  margin-top:5px;
  color:#7fe8ff;
}
.scroll-text { display:inline-block; }

#main-container { display:flex; flex:1; }
#map {
  position:relative;
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}
#status-panel {
  width:280px;
  background:#111;
  border-left:1px solid #555;
  padding:10px;
  overflow-y:auto;
  max-height:100%;
}
.status-entry { border-bottom:1px solid #333; padding:6px 0; font-size:0.85em; }

.base {
  position:absolute;
  width:55px; height:55px;
  border-radius:50%;
  background:rgba(90,200,255,0.2);
  border:2px solid #8ae1ff;
  display:flex; justify-content:center; align-items:center;
  font-size:0.8em;
  color:#8ae1ff;
  cursor:pointer;
  transition:all 0.5s ease;
}
.hp-bar {
  width:40px; height:4px;
  background:#222;
  border:1px solid #444;
  position:absolute;
  bottom:-8px;
  left:7px;
  border-radius:2px;
}
.hp-fill { height:100%; border-radius:2px; background:#00ff9d; }

/* モーダル */
.modal-bg {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:100;
}
.modal-content {
  background:#222;
  padding:20px;
  border:2px solid #8ae1ff;
  border-radius:8px;
  text-align:center;
  max-height:80%;
  overflow-y:auto;
}
.modal-content button {
  margin:5px;
  padding:8px 12px;
  background:#111;
  border:1px solid #8ae1ff;
  color:#8ae1ff;
  cursor:pointer;
}
.modal-content button:hover {
  background:#8ae1ff; color:#000;
}
</style>
</head>
<body>
<header>
  <h1>防衛戦況モニタ</h1>
  <nav>
    <a href="../index.html">🏠 ホーム</a>
    <a href="../craft.html">⚒️ クラフト</a>
    <a href="../items.html">🎒 アイテム</a>
    <a href="#" id="myStatsLink">📊 自分の戦績</a>
  </nav>
</header>

<div id="announcement"><span id="announcementText" class="scroll-text"></span></div>

<div id="main-container">
  <div id="map"></div>
  <div id="status-panel"></div>
</div>

<!-- モーダル -->
<div class="modal-bg" id="modalBg">
  <div class="modal-content" id="modalContent">
    <h3 id="modalTitle"></h3>
    <div id="modalBody"></div>
    <div>
      <button id="combatBtn">⚔ 戦闘</button>
      <button id="exploreBtn">🧭 探索</button>
      <button id="rescueBtn">🩹 救助</button>
      <button id="viewStatsBtn">📊 戦績</button>
    </div>
    <button onclick="closeModal()">閉じる</button>
  </div>
</div>

<script>
const map = document.getElementById("map");
const statusPanel = document.getElementById("status-panel");
const announcementText = document.getElementById("announcementText");
const modalBg = document.getElementById("modalBg");
const modalTitle = document.getElementById("modalTitle");
const modalBody = document.getElementById("modalBody");
const myStatsLink = document.getElementById("myStatsLink");

const bases = [];
const numBases = 20;
const radius = 250;

// ダミーの戦績データ
function generateDummyStats(baseId){
  const stats = [];
  for(let i=0;i<5;i++){
    stats.push({
      name: `プレイヤー${i+1}`,
      kills: Math.floor(Math.random()*50),
      rescues: Math.floor(Math.random()*10),
      explored: Math.floor(Math.random()*5)
    });
  }
  return stats;
}

// 拠点生成
for(let i=0;i<numBases;i++){
  const base=document.createElement("div");
  base.classList.add("base");
  base.dataset.id=i===0?"本部":`拠点${i}`;
  base.dataset.hp=100;
  base.dataset.resource=(Math.random()*4000+1000).toFixed(0);
  base.dataset.enemies=Math.floor(Math.random()*300);
  base.textContent=base.dataset.id;

  const hpBar=document.createElement("div");
  hpBar.classList.add("hp-bar");
  const hpFill=document.createElement("div");
  hpFill.classList.add("hp-fill");
  hpBar.appendChild(hpFill);
  base.appendChild(hpBar);
  map.appendChild(base);
  bases.push(base);

  // クリックでモーダル表示
  base.addEventListener("click", ()=>{
    modalBg.style.display="flex";
    modalTitle.textContent = base.dataset.id;
    modalBody.innerHTML = "";
  });

  // ボタンアクション
  document.getElementById("combatBtn").onclick = ()=>alert("戦闘へ移動");
  document.getElementById("exploreBtn").onclick = ()=>alert("探索へ移動");
  document.getElementById("rescueBtn").onclick = ()=>alert("救助へ移動");
  document.getElementById("viewStatsBtn").onclick = ()=>{
    modalBody.innerHTML = "<h4>拠点全員の戦績</h4>";
    const stats = generateDummyStats(base.dataset.id);
    stats.forEach(s=>{
      modalBody.innerHTML += `名前: ${s.name}　⚔${s.kills}　🩹${s.rescues}　🧭${s.explored}<br>`;
    });
  };
}

// モーダル閉じる
function closeModal(){ modalBg.style.display="none"; }
modalBg.addEventListener("click",(e)=>{ if(e.target===modalBg) closeModal(); });

// 円陣配置
function positionBases(){
  const centerX=map.offsetWidth/2;
  const centerY=map.offsetHeight/2 + 250;
  bases.forEach((base,i)=>{
    if(i===0){ base.style.left=`${centerX-27.5}px`; base.style.top=`${centerY-27.5}px`; return; }
    const angle=(i/19)*2*Math.PI;
    const distortX=Math.sin(angle*3)*20;
    const distortY=Math.cos(angle*5)*20;
    base.style.left=`${centerX + radius*Math.cos(angle)+distortX-27.5}px`;
    base.style.top=`${centerY + radius*Math.sin(angle)+distortY-27.5}px`;
  });
}
positionBases();
window.addEventListener("resize",positionBases);

// 状態更新
function updateBases(){
  bases.forEach(base=>{
    if(base.dataset.id==="本部") return;
    const hp=Math.max(0, base.dataset.hp - Math.random()*5);
    base.dataset.hp=hp.toFixed(0);
    base.dataset.enemies=Math.max(0, base.dataset.enemies - Math.random()*5).toFixed(0);
    base.dataset.resource=(parseInt(base.dataset.resource)+Math.random()*30-15).toFixed(0);

    const hpFill=base.querySelector(".hp-fill");
    hpFill.style.width=`${hp}%`;
    if(hp>60) hpFill.style.background="#00ff9d";
    else if(hp>30) hpFill.style.background="#ffeb3b";
    else hpFill.style.background="#ff4b4b";
  });
  updateStatusPanel();
}

// ステータス一覧
function updateStatusPanel(){
  statusPanel.innerHTML="<h3>拠点ステータス</h3>";
  bases.forEach(base=>{
    const entry=document.createElement("div");
    entry.classList.add("status-entry");
    entry.innerHTML=`<strong>${base.dataset.id}</strong><br>
      💚HP: ${base.dataset.hp}%　🪨資源: ${base.dataset.resource}　👾敵数: ${base.dataset.enemies}`;
    statusPanel.appendChild(entry);
  });
}

// 横スクロールアナウンス
let annIndex=0,scrolling=false;
function scrollAnnouncement(){
  if(scrolling) return;
  scrolling=true;
  const aliveBases=bases.filter(b=>b.dataset.id!=="本部");
  if(aliveBases.length===0){
    announcementText.style.color="#00ff7f";
    announcementText.textContent="全拠点、防衛完了！";
    scrolling=false;
    return;
  }
  const b=aliveBases[annIndex%aliveBases.length];
  if(b.dataset.enemies==0){ announcementText.style.color="#00ff7f"; announcementText.textContent=`${b.dataset.id} 敵の撤退を確認、防衛完了！`; }
  else if(b.dataset.hp>50){ announcementText.style.color="#7fe8ff"; announcementText.textContent=`${b.dataset.id} 防衛中、戦線安定`; }
  else{ announcementText.style.color="#ff4b4b"; announcementText.textContent=`${b.dataset.id} 緊急！救援要請！`; }

  announcementText.style.transition="none";
  announcementText.style.transform="translateX(100%)";

  requestAnimationFrame(()=>{
    announcementText.style.transition="transform 8s linear";
    announcementText.style.transform="translateX(-100%)";
    setTimeout(()=>{
      announcementText.style.transition="none";
      announcementText.style.transform="translateX(0%)";
      setTimeout(()=>{
        annIndex++;
        scrolling=false;
        scrollAnnouncement();
      },3000);
    },8000);
  });
}

// 自分の戦績リンク
myStatsLink.addEventListener("click",()=>{
  modalBg.style.display="flex";
  modalTitle.textContent="自分の戦績";
  modalBody.innerHTML="<h4>自分の戦績</h4>";
  const myStats = generateDummyStats("自分");
  modalBody.innerHTML += `名前: あなた　⚔${myStats[0].kills}　🩹${myStats[0].rescues}　🧭${myStats[0].explored}`;
});

// 初期呼び出し
updateStatusPanel();
updateBases();
scrollAnnouncement();
setInterval(updateBases,5000);
</script>
</body>
</html>
