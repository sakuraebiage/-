<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>防衛戦マップ</title>
<style>
body { font-family: sans-serif; margin: 0; padding: 0; background: #e0f7fa; overflow: hidden; }
#map { position: relative; width: 100%; height: 80vh; }
.base {
  width: 50px; height: 50px;
  border-radius: 50%;
  position: absolute; text-align: center; line-height: 50px;
  color: #fff; font-weight: bold;
  background: #1976d2;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  cursor: pointer;
}
#announcements {
  height: 20vh; background: #fafafa;
  overflow-y: auto; padding: 10px;
  border-top: 2px solid #ccc;
  font-size: 14px;
}
.hp-bar {
  position: absolute;
  bottom: -8px; left: 0;
  height: 5px; border-radius: 2px;
  background: limegreen;
}
</style>
</head>
<body>
<div id="map"></div>
<div id="announcements"></div>

<script>
const map = document.getElementById('map');
const announcements = document.getElementById('announcements');

// ===== 拠点データ初期化 =====
const baseCount = 20;
const centerX = window.innerWidth / 2;
const centerY = window.innerHeight * 0.6;
const radius = 250;

let bases = [];
for (let i = 0; i < baseCount; i++) {
  const angle = (i / baseCount) * 2 * Math.PI;
  const x = centerX + radius * Math.cos(angle);
  const y = centerY + radius * Math.sin(angle);
  const div = document.createElement('div');
  div.className = 'base';
  div.style.left = (x - 25) + 'px';
  div.style.top = (y - 25) + 'px';
  div.textContent = i + 1;

  const hpBar = document.createElement('div');
  hpBar.className = 'hp-bar';
  hpBar.style.width = '100%';
  div.appendChild(hpBar);

  map.appendChild(div);
  bases.push({
    id: i + 1,
    el: div,
    hp: 100,
    prevHp: 100,
    bar: hpBar
  });
}

// ===== アナウンス関数 =====
function log(msg) {
  const p = document.createElement('p');
  p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
  announcements.prepend(p);
  if (announcements.children.length > 50) {
    announcements.removeChild(announcements.lastChild);
  }
}

// ===== 戦況更新（10秒ごと） =====
function updateBattle() {
  bases.forEach(b => {
    // HP変化をランダムにシミュレート
    const change = Math.floor(Math.random() * 30) - 10; // -10〜+20の変化
    b.prevHp = b.hp;
    b.hp = Math.min(100, Math.max(0, b.hp + change));

    // HPバー更新
    b.bar.style.width = b.hp + '%';
    b.bar.style.background = b.hp > 60 ? 'limegreen' :
                             b.hp > 30 ? 'orange' : 'red';

    // 状況変化アナウンス
    if (b.hp < b.prevHp) {
      if (b.hp === 0) log(`拠点${b.id}：陥落……！`);
      else if (b.hp < 30) log(`拠点${b.id}：防衛限界！`);
      else log(`拠点${b.id}：被害発生！`);
    } else if (b.hp > b.prevHp) {
      const diff = b.hp - b.prevHp;
      if (diff > 30) log(`拠点${b.id}：防衛線再構築完了！`);
      else log(`拠点${b.id}：防衛線が持ち直しました！`);
    } else {
      if (b.hp > 70) log(`拠点${b.id}：防衛順調。`);
    }
  });
}

// 初回実行＋定期更新
updateBattle();
setInterval(updateBattle, 10000); // ← 10秒ごと（本番は3600000＝1時間）
</script>
</body>
</html>
