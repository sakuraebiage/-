<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>トップページ</title>
<style>
body { font-family:"Roboto","Consolas",monospace; background:#000; color:#fff; margin:0; }
header { background:#111; padding:10px 20px; display:flex; gap:10px; }
header a { color:#8ae1ff; text-decoration:none; }
header a:hover { color:#fff; }
.char-card { border:1px solid #8ae1ff; padding:10px; margin:10px; display:inline-block; width:200px; vertical-align:top; }
.char-card img { width:120px; height:120px; display:block; margin:0 auto 5px; background:#222; }
.logs { background:#111; padding:5px; max-height:100px; overflow-y:auto; margin-top:5px; }
</style>
</head>
<body>
<header>
  <a href="mypage.html">マイページ</a>
  <a href="defense.html">防衛画面</a>
  <a href="items.html">アイテム</a>
  <a href="craft.html">クラフト</a>
</header>

<h1>登録済みキャラクター一覧</h1>
<div id="charList"></div>

<script>
const charList = document.getElementById("charList");
const chars = JSON.parse(localStorage.getItem("characters")||"[]");

chars.forEach((c,i)=>{
  const div = document.createElement("div");
  div.className="char-card";
  div.innerHTML=`
    <img src="${c.icon||''}" alt="アイコン">
    <strong>${c.name}</strong><br>
    <em>ID: ${c.id}</em>
    <div class="logs">
      ${c.logs.slice(-5).map(l=>`<div>${l}</div>`).join('')}
    </div>
  `;
  charList.appendChild(div);
});
</script>
</body>
</html>
