<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>キャラクター登録</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>キャラクター登録</h1>
</header>

<div style="padding:20px;">
  <form id="regForm">
    <label>ID:</label><br><input type="text" id="charID" required><br>
    <label>4桁パスワード:</label><br><input type="password" id="charPW" maxlength="4" required><br>
    <label>合言葉:</label><br><input type="text" id="charHint" required><br>
    <label>キャラクター名:</label><br><input type="text" id="charName" required><br>
    <button type="submit">登録</button>
  </form>
</div>

<script src="script.js"></script>
<script>
const regForm=document.getElementById("regForm");

regForm.addEventListener("submit",(e)=>{
  e.preventDefault();
  const char={ 
    id: document.getElementById("charID").value,
    password: document.getElementById("charPW").value,
    hint: document.getElementById("charHint").value,
    name: document.getElementById("charName").value
  };

  addCharacter(char);
  alert("登録完了！");
  window.location.href="index.html";
});
</script>
</body>
</html>
