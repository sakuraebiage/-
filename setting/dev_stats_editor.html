<!DOCTYPE html>
<html lang="ja">
<head>

<body class="bg-gray-900 text-gray-100 min-h-screen p-6">

  <h1 class="text-3xl font-bold mb-6">⚙️ 開発者メニュー</h1>

  <p class="mb-4">ここから各開発用画面にアクセスできます。</p>

  <div class="space-y-2">
    <!-- ステータス編集 -->
    <a href="dev_stats_editor.html" 
       class="block px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">
       🧩 ステータス編集画面
    </a>

    <!-- 戦闘設定 -->
    <a href="dev_battle_settings.html" 
       class="block px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">
       ⚔ 戦闘設定画面
    </a>

    <!-- スキル編集 -->
    <a href="dev_skills_editor.html" 
       class="block px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">
       ✨ スキル一覧編集
    </a>

    <!-- アイテム編集 -->
    <a href="dev_items_editor.html" 
       class="block px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">
       🎒 アイテム編集
    </a>

    <!-- キャラクターアイコン管理 -->
    <a href="dev_char_icons.html" 
       class="block px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">

    </a>

    <a href="dev_cutins.html" 
       class="block px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">

       class="block px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">

    </a>

  <div class="mt-6 text-gray-400">
    <p>💡 補足：</p>
    <ul class="list-disc ml-5">
      <li>ステータス編集画面では NPC/PC の HP, 攻撃, 防御, 速力、前列/後列、スキル、戦闘セリフを変更可能。</li>
      <li>戦闘設定画面ではバトルルール、ターゲット、発動条件などを設定可能。</li>
      <li>スキル一覧編集ではスキル名、威力倍率、副産物、状態異常、バフ・デバフの種類を設定可能。</li>
    </ul>
  </div>
