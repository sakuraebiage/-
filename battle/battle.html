<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>星守戦線 - 戦闘</title>
<link rel="stylesheet" href="battle.css">
<style>
body {
  margin:0;
  font-family:"Consolas","Roboto Mono",monospace;
  background:#000;
  color:#e0e0e0;
}
header {
  background:#111;
  padding:10px 20px;
  border-bottom:1px solid #444;
  text-align:center;
}
header h1 { color:#8ae1ff; }

#battle-container {
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:10px;
}

#battlefield {
  display:flex;
  justify-content:space-between;
  width:90%;
  max-width:1200px;
  margin-top:20px;
  min-height:300px;
  position:relative;
}

.party {
  display:flex;
  flex-direction:column;
  align-items:center;
}

.character-card {
  width:80px;
  margin:5px;
  text-align:center;
  transition: all 0.3s ease;
}

.character-card img {
  width:50px;
  height:50px;
  border-radius:50%;
  border:2px solid #8ae1ff;
}

.status-bar {
  height:6px;
  width:60px;
  background:#222;
  margin:2px 0;
  border-radius:3px;
  overflow:hidden;
}
.hp-fill { background:#ff4b4b; height:100%; width:100%; }
.sp-fill { background:#4bafff; height:100%; width:100%; }
.mp-fill { background:#8aff4b; height:100%; width:100%; }

#action-log {
  width:90%;
  max-width:1200px;
  background:#111;
  border:1px solid #444;
  margin-top:15px;
  padding:10px;
  height:120px;
  overflow-y:auto;
}
.action-entry { margin-bottom:4px; }
</style>
</head>
<body>

<header>
  <h1>戦闘モード</h1>
</header>

<div id="battle-container">
  <div id="battlefield">
    <div id="allies" class="party">
      <h3>味方</h3>
      <!-- 味方キャラクター挿入 -->
    </div>
    <div id="enemies" class="party">
      <h3>敵</h3>
      <!-- 敵キャラクター挿入 -->
    </div>
  </div>

  <div id="action-log">
    <!-- 誰が誰に行動したか表示 -->
  </div>
</div>

<script>
// ======== サンプルデータ ========
const alliesData = [
  {name:"味方1", hp:100, sp:50, mp:30},
  {name:"味方2", hp:100, sp:50, mp:30},
  {name:"味方3", hp:100, sp:50, mp:30},
  {name:"味方4", hp:100, sp:50, mp:30}
];

const enemiesData = [
  {name:"敵1", hp:100, sp:50, mp:30},
  {name:"敵2", hp:100, sp:50, mp:30},
  {name:"敵3", hp:100, sp:50, mp:30},
  {name:"敵4", hp:100, sp:50, mp:30}
];

// ======== キャラクター生成 ========
function createCharacterCard(char) {
  const div = document.createElement("div");
  div.classList.add("character-card");

  div.innerHTML = `
    <img src="https://placehold.co/50x50?text=?" alt="${char.name}">
    <div class="name">${char.name}</div>
    <div class="status-bar hp"><div class="hp-fill" style="width:${char.hp}%"></div></div>
    <div class="status-bar sp"><div class="sp-fill" style="width:${char.sp}%"></div></div>
    <div class="status-bar mp"><div class="mp-fill" style="width:${char.mp}%"></div></div>
  `;
  return div;
}

const alliesContainer = document.getElementById("allies");
const enemiesContainer = document.getElementById("enemies");

alliesData.forEach(c => alliesContainer.appendChild(createCharacterCard(c)));
enemiesData.forEach(c => enemiesContainer.appendChild(createCharacterCard(c)));

// ======== アクションログ ========
const actionLog = document.getElementById("action-log");
function logAction(actor, action, target) {
  const entry = document.createElement("div");
  entry.classList.add("action-entry");
  entry.textContent = `${actor} → ${target} : ${action}`;
  actionLog.appendChild(entry);
  actionLog.scrollTop = actionLog.scrollHeight;
}

// ======== テストログ ========
setTimeout(()=>logAction("味方1","攻撃","敵2"),1000);
setTimeout(()=>logAction("敵3","魔法","味方2"),2000);

</script>
</body>
</html>
