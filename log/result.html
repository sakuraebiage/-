<!-- ã‚¿ãƒ–ä¸­èº« -->
<div id="combat" class="tab-content active"></div>

<script>
/* ------------------------------

------------------------------ */
const tabButtons = document.querySelectorAll(".tab-btn");
const tabContents = document.querySelectorAll(".tab-content");

tabButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    const tab = btn.dataset.tab;

    // ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–åˆ‡ã‚Šæ›¿ãˆ
    tabButtons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    // ä¸­èº«ã®åˆ‡ã‚Šæ›¿ãˆ
    tabContents.forEach(c => c.classList.remove("active"));
    document.getElementById(tab).classList.add("active");
  });
});

/* ------------------------------
   â–¼ localStorage ã‹ã‚‰ãƒ­ã‚°å–å¾—
   é…åˆ—ã§ä¿å­˜ã•ã‚ŒãŸãƒ­ã‚°ã‚’èª­ã¿è¾¼ã¿
------------------------------ */

function loadLogs(key, containerId) {
  const logs = JSON.parse(localStorage.getItem(key) || "[]");
  const container = document.getElementById(containerId);

  if (logs.length === 0) {
    container.innerHTML = "<p>ã¾ã ãƒ­ã‚°ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>";
    return;
  }

  container.innerHTML = logs
    .map(log => `<div class="log-item">${log}</div>`)
    .join("");
}

loadLogs("combatLogs", "combat");
loadLogs("exploreLogs", "explore");
loadLogs("rescueLogs", "rescue");
loadLogs("craftLogs", "craft");
</script>
